<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        alert(null == undefined);//true null всегда равен undefined и себе самому.
        alert(null == 0);//false null равен только null и undefined.
        alert(null > 0);//false оператор сравнения сравнит 0 с 0, и выйдет 0 не больше 0.
        alert(null >= 0);//true нестрогое равенство преобразует null в число 0, и приравняет 0 к 0.
        alert(null < 0);//false
        alert(null <= 0); //true

    </script>
</body>

</html>
