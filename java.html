    <script>
        "use strict"
        let a = 1, b = 1, c, d;
        // c=2, с=1+1=2,  т.к. префиксная форма увеличивает значение оператора на 1
        c = ++a;
        alert(c);

        // d=1, здесь постфиксная форма, она возвращает старое значение оператора. b будет = 2, но старое значение b возвратит =1 
        d = b++;
        alert(d);

        // c=5, (++а = 2+1), префиксная форма увеличит предыдущее значение а(2) на 1 и будет равно а=3.
        c = 2 + ++a;
        alert(c);

        // d=4, b будет равно 3, но постфиксная форма возвратит предыдущее значение и b=2. В итоге пример d=2+2=4
        d = 2 + b++;
        alert(d);

        // а=3, т.к. начальное значение 1, затем ++а(это будет 2), затем ++а(это будет 3)
        alert(a);

        // b=3, т.к. начальное значение 1, затем b++(это будет 2), затем b++(это будет 3)
        alert(b);
    </script>
