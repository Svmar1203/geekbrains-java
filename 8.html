<body>
    <p>С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val –
        заданное
        число, pow – степень.</p>
    <script>
        function pow(x, n) {
            if (n == 1) {
                return x;
            }
            else {
                return x * pow(x, n - 1);
            }
        }

        alert(pow(2, 4));
    </script>
</body>
