<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        let a = 8;
        let b = -3;
        let x = a - b;
        let y = a * b;
        let j = a + b;

        if (a > 0 && b > 0) {
            console.log(x);
        } else if (a < 0 && b < 0) {
            console.log(y);
        } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
            console.log(j);
        }

    </script>


</body>
